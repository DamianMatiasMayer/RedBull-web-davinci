  <script>
    const contenedor = document.getElementById("productos-scroll");
    const flechaIzq = document.getElementById("flecha-izq");
    const flechaDer = document.getElementById("flecha-der");

    // Función para mostrar u ocultar flechas según el scroll
    function actualizarFlechas() {
      // Mostrar flecha izquierda solo si no estamos al inicio
      flechaIzq.style.display = contenedor.scrollLeft > 10 ? "block" : "none";

      // Mostrar flecha derecha solo si no estamos al final
      const alFinal = contenedor.scrollLeft + contenedor.clientWidth >= contenedor.scrollWidth - 10;
      flechaDer.style.display = alFinal ? "none" : "block";
    }

    // Inicialmente
    actualizarFlechas();

    // Cuando se hace scroll manual
    contenedor.addEventListener("scroll", actualizarFlechas);

    // Scroll con botones
    flechaDer.onclick = () => {
      contenedor.scrollBy({ left: 300, behavior: 'smooth' });
      setTimeout(actualizarFlechas, 350);
    };

    flechaIzq.onclick = () => {
      contenedor.scrollBy({ left: -300, behavior: 'smooth' });
      setTimeout(actualizarFlechas, 350);
    };

    // Carrusel interno de imágenes
    const imagenes = {
      "prod1": ["imagenes/conjunto-redbull-riders-1.3.avif", "imagenes/conjunto-redbull-riders-1.2.avif", "imagenes/conjunto-redbull-riders-1.1.avif"],
      "prod2": ["imagenes/prod2-1.jpg", "imagenes/prod2-2.jpg", "imagenes/prod2-3.jpg"],
      "prod3": ["imagenes/prod3-1.jpg", "imagenes/prod3-2.jpg", "imagenes/prod3-3.jpg"],
      "prod4": ["imagenes/prod4-1.jpg", "imagenes/prod4-2.jpg", "imagenes/prod4-3.jpg"],
      "prod5": ["imagenes/prod5-1.jpg", "imagenes/prod5-2.jpg", "imagenes/prod5-3.jpg"],
      "prod6": ["imagenes/prod6-1.jpg", "imagenes/prod6-2.jpg", "imagenes/prod6-3.jpg"],
      "prod7": ["imagenes/prod7-1.jpg", "imagenes/prod7-2.jpg", "imagenes/prod7-3.jpg"],
      "prod8": ["imagenes/prod8-1.jpg", "imagenes/prod8-2.jpg", "imagenes/prod8-3.jpg"],
      "prod9": ["imagenes/prod9-1.jpg", "imagenes/prod9-2.jpg", "imagenes/prod9-3.jpg"],
    };

    document.querySelectorAll('.producto').forEach((producto) => {
      const id = producto.dataset.id;
      let i = 0;
      const img = producto.querySelector("img");
      const prev = producto.querySelector(".prev");
      const next = producto.querySelector(".next");

      prev.onclick = () => {
        i = (i - 1 + imagenes[id].length) % imagenes[id].length;
        img.src = imagenes[id][i];
      };

      next.onclick = () => {
        i = (i + 1) % imagenes[id].length;
        img.src = imagenes[id][i];
      };
    });
  </script>
